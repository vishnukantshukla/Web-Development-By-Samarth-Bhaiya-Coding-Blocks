<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Positions</h1>

    <!-- Static position -->

    <section id="static ">
        <div style="background-color: rgb(255, 251, 0);">1</div>
        <div id="middle" style="background-color: rgb(255, 68, 0);">2</div>
        <div style="background-color: rgb(0, 255, 94);">3</div>
    </section>


    <!-- Relative position -->
    <section id="relative">
        <div style="background-color: rgb(0, 255, 183);">1</div>
        <div id="middle" style="background-color: rgb(255, 0, 208);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
    </section>

    <!-- Absolute position -->

    <section id="Absolute">
        <div style="background-color: rgb(0, 255, 183);">1</div>
        <div id="middle" style="background-color: rgb(255, 0, 208);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
    </section>

    <!-- Fixed position -->
    <section id="fixed">
        <div style="background-color: rgb(38, 0, 255);">1</div>
        <div id="middle" style="background-color: rgb(0, 255, 17);">2</div>
        <div style="background-color: rgb(247, 0, 255);">3</div>
    </section>

    <!-- sticky position -->

    <section id="sticky">
        <div style="background-color: rgb(38, 0, 255);">1</div>
        <div id="middle" style="background-color: rgb(0, 255, 17);">2</div>
        <div style="background-color: rgb(247, 0, 255);">3</div>
    </section>

    <section id="static ">
        <div style="background-color: rgb(255, 251, 0);">1</div>
        <div id="middle" style="background-color: rgb(255, 68, 0);">2</div>
        <div style="background-color: rgb(0, 255, 94);">3</div>
    </section>

        <div style="background-color: rgb(255, 251, 0);">1</div>
        <div id="middle" style="background-color: rgb(255, 68, 0);">2</div>
        <div style="background-color: rgb(0, 255, 94);">3</div>
    </section>
</body>
</html>
